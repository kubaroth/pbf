os:
  - linux
  - osx
  - windows
sudo: false
language: go
go_import_path: m4o.io/pbf
# Force-enable Go modules. Also force go to use the code in vendor/
# These will both be unnecessary when Go 1.14 lands.
env:
  - GO111MODULE=on
go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - tip
install:
  - go get github.com/fzipp/gocyclo
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.12.5
  - go install github.com/mattn/goveralls
script:
  - gocyclo -over 15 $(go list -f {{.Dir}}/*.go ./...)
  - golangci-lint run
  - $GOPATH/bin/goveralls -service=travis-ci -race -v
  - PBF_PROTO_BUFFER_SIZE=33554432 PBF_NCPU=4 go test -bench=. -benchtime=10s
after_success:
  - bash <(curl -s https://codecov.io/bash)
